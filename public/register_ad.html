<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
	<br><br>
	<div class="row">
		<div class="col-xs-2"></div>
		<div class="col-xs-8">
			<form action="register_ad" method="POST">
				<br><br><br>
				<!-- xbox, linkedin, outlook, yammer -->
				<!-- four corner box -->
				<h2>Create a new marketing campaign:</h2>
				<input type="text" name="company_name" placeholder="company name" class="form-control">
				<input type="text" name="student_ad" placeholder="student ad url" class="form-control">
				<input type="text" name="professional_ad" placeholder="professional ad url" class="form-control">
				<br>
				Go to <a href="http://www.qr-code-generator.com/">http://www.qr-code-generator.com/</a> and print out a QR code that links to https://qrcodez.azurewebsites.net/ad/[your_company_name].
				<br><br>
				<input type="submit" value="Submit" class="form-control">
			</form>
		</div>
		<div class="col-xs-2"></div>
</body>
</html>
